<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Password genrator</title>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="locked-with-pen_1f50f.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
					Generator
			</a>
		</div>
	</nav>
    <div class="d-flex justify-content-center text-uppercase align-items-center min-vh-100">
        <div class="d-flex flex-column  fw-bold">
            <h1>Password Generator</h1>
            <div class="mt-5">
                <label class="form-check-label" for="consist">Consist of</label>
                <div class=" gap-2 text-lowercase">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">abc</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
                        <label class="form-check-label text-uppercase" for="inlineCheckbox2">ABC</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                        <label class="form-check-label" for="inlineCheckbox3">123</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
                        <label class="form-check-label" for="inlineCheckbox4">symbol</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength">Panjang password</label>
                <input id="passLength" type="number" class="form-control form-control-lg">
                <label for="password">password</label>
                <input id="pass" type="text" class="form-control form-control-lg">
                <button onclick="getPass()" class="btn btn-success">GENERATE</button>
                <a id="saveBtn" onclick="savePass()" class="btn btn-primary">Save</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
